services:
  trading-bot:
    build: .
    container_name: stock-trading-bot
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    healthcheck:
      test: ["CMD", "pgrep", "-f", "start_trading.py"]
      interval: 60s
      timeout: 10s
      start_period: 30s
      retries: 3
